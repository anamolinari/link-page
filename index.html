<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar-ana.png"
          alt="Photo of Ana Molinari in black and white, smiling, hair tied up, and white shirt."
        />
        <p>@anamolinari</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="https://github.com/anamolinari" target="_blank"
            >See my portfolio</a
          >
        </li>
        <li>
          <a href="https://www.linkedin.com/in/anahmolinari/" target="_blank"
            >Follow me on LinkedIn</a
          >
        </li>
        <li>
          <a href="https://instagram.com/anahmolinari" target="_blank"
            >Follow my Instagram</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/anamolinari" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://linkedin.com/in/anahmolinari" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>

        <a href="https://instagram.com/anahmolinari" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
      </div>
      <footer>
        Made with â™¥ 
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
